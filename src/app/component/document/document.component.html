<header>
    <h1>Les documents administratives</h1>

    <button (click)="openDialog()"><span class="material-symbols-outlined">add</span>Ajouter un document</button>
</header>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
    
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.idDocument}} </td>
      </ng-container> 
  
     
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
        <td mat-cell *matCellDef="let row"> {{row.nom}}</td>
      </ng-container>
  
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
        <td mat-cell *matCellDef="let row">
          <img [src]=" 'http://localhost/'+row.image" alt="" class="styled-image">
        </td>
      </ng-container> 
      
      <ng-container matColumnDef="fichier">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fichier </th>
        <td mat-cell *matCellDef="let row">
          <a [href]="'http://localhost/'+row.fichier">Voir le fichier</a>
        </td>
      </ng-container>
         

      <ng-container matColumnDef="audio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Audio </th>
        <td mat-cell *matCellDef="let row">
          <audio  [src]="'http://localhost/'+row.audio" type="audio/mp3" controls>
          
          </audio>
        </td>
      </ng-container>
      
      <ng-container matColumnDef="bureau">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Bureau </th>
        <td mat-cell *matCellDef="let row"> {{row.bureau.nom}}</td>
      </ng-container>
      
      <ng-container matColumnDef="guide">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Guide </th>
        <td mat-cell *matCellDef="let row"> {{row.guide.libelle}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <mat-icon style="color: green;" (click)="editDocument(row)">edit</mat-icon>
          <mat-icon style="color: red;" (click)="onDelete(row.idDocument)">delete</mat-icon>
        </td>
      </ng-container>      
      
     
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Aucun donné trouvé "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
