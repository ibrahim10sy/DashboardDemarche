<header>
    <h1>Les actualités</h1>

    <button (click)="openDialog()" class="button-header"><span class="material-symbols-outlined">add</span>Ajouter une actualité</button>
</header>


<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
    
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.idActualite}} </td>
      </ng-container> 
  
     
      <ng-container matColumnDef="libelle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Libelle </th>
        <td mat-cell *matCellDef="let row"> {{row.libelle}}</td>
      </ng-container>
  
    
      <ng-container matColumnDef="dateDebut">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date debut </th>
        <td mat-cell *matCellDef="let row"> {{row.dateDebut}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="dateFin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date fin </th>
        <td mat-cell *matCellDef="let row"> {{row.dateFin}} </td>
      </ng-container>  
 
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
        <td mat-cell *matCellDef="let row">
          <img [src]=" 'http://localhost/'+ row.image" alt="" class="styled-image">
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <mat-icon style="color: green;"(click)="editActualite(row)" >edit</mat-icon>
          <mat-icon style="color: red;" (click)="onDelete(row.idActualite)">delete</mat-icon>
        </td>
      </ng-container>    
     
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Aucun donné trouvé "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
