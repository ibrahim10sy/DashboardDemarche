<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': '' " *ngIf="!isLoginPage">
    <div class="logo-container">
        <div class="logo" (click)="toggleCollapse()"><img src="../../assets/image/logo.png" alt=""></div>
        <div class="logo-text" *ngIf="collapsed">DÃ©marche-Facile</div>
        <button class="btn-close" *ngIf="collapsed">
            <i class="fal fa-times close-icon"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" [routerLink]="[data.routerLink]"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact:true}"
            >
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
            </a>
        </li>
    </ul>
</div>
